<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethio Gamers</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: white;
      --button-bg: #2c2c2c;
      --button-text: white;
      --toggle-bg: #333;
    }

    body.light {
      --bg-color: #f0f0f0;
      --text-color: black;
      --button-bg: #e0e0e0;
      --button-text: black;
      --toggle-bg: #ddd;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-button {
      background-color: var(--toggle-bg);
      color: var(--text-color);
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .logo {
      width: 280px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .menu-button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 15px 40px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 250px;
    }

    .menu-button:hover {
      opacity: 0.9;
    }
    button a {
        text-decoration: none;
        color: var(--button-text);
    }
  </style>
</head>
<body>
  <button class="toggle-button" onclick="toggleTheme()">üåû Light Mode</button>

  <img src="logo.png" alt="Ethio Gamers Logo" class="logo" />

  <h1>Ethio-Gamers</h1>

  <button class="menu-button"><a href="xo.html">‚ùå Tic Tac Toe ‚≠ï</a></button>
  <button class="menu-button"><a href="Checkers.html">‚ôüÔ∏è Checkers</a></button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
      const toggle = document.querySelector(".toggle-button");
      toggle.textContent = document.body.classList.contains("light")
        ? "üåô Dark Mode"
        : "üåû Light Mode";
    }

    function startSinglePlayer() {
      alert("Starting Single Player Mode...");
    }

    function startLocalMultiplayer() {
      alert("Starting Local Multiplayer Mode...");
    }
  </script>
</body>
</html>
